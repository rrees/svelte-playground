
<form>
  <div class="form-group">
    <label for="principal">Principal</label>
    <input id="principal" type="number" required placeholder="The total amount lent" bind:value="principal">
  </div>
  <div class="form-group">
    <label for="rate">Rate</label>
    <input id="rate" type="number" required placeholder="The interest rate" bind:value="rate">
  </div>
  <div class="form-group">
    <label for="term">Term</label>
    <input id="term" type="number" required placeholder="Months to repay" bind:value="term">
  </div>
</form>

<ul>
  <li>Total to repay: {{totalPayment}}</li>
<li>Monthly payment: {{individualPayment}}</li>
</ul>

<script>
  export default {
    data () {
      return {
        principal: 10000,
        rate: 3,
        term: 24
      }
    },
    computed: {
      totalPayment: (principal, rate) => {
        return ((principal * rate) / 100) + (principal * 1.0);
      },
      individualPayment: (totalPayment, term) => totalPayment / term
    }
  };
</script>
